<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Farofa 2025, Memorial de radinho!</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;

            /* FUNDO DO SITE */
            background-image: url("fundo.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
        }

        h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 0 0 15px black;
        }

        /* CONTAINER DO ÁLBUM */
        .album {
            background: rgba(100, 100, 100, 0.45);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            overflow: hidden;
            width: 90%;
        }

        /* GALERIA ANIMADA */
        .galeria {
            display: flex;
            gap: 30px;
            animation: mover 10s linear infinite;
        }

        /* CARTÃO DA FOTO */
        .foto {
            background: #ccc;
            padding: 12px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            flex-shrink: 0;
        }

        .foto img {
            width: 280px;
            height: 380px;
            object-fit: cover;
            border-radius: 12px;
            display: block;
        }

        /* ANIMAÇÃO */
        @keyframes mover {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-250%);
            }
        }

        /* RESPONSIVO */
        @media (max-width: 900px) {
            h1 {
                font-size: 32px;
            }

            .foto img {
                width: 220px;
                height: 300px;
            }
        }
    </style>
</head>

<body>

    <h1>Farofa 2025, Memorial de radinho</h1>

    <div class="album">
        <div class="galeria">
            <div class="foto"><img src="img1.jpg"></div>
            <div class="foto"><img src="img2.jpg"></div>
            <div class="foto"><img src="img3.jpg"></div>
            <div class="foto"><img src="img4.jpg"></div>
            <div class="foto"><img src="img5.jpg"></div>
            <div class="foto"><img src="img6.jpg"></div>
            <div class="foto"><img src="img7.jpg"></div>
            <div class="foto"><img src="radinho.gif"></div>
            <div class="foto"><img src="img8.jpg"></div>
            <div class="foto"><img src="img9.jpg"></div>
            <div class="foto"><img src="img10.jpg"></div>
            <div class="foto"><img src="img11.jpg"></div>
            <div class="foto"><img src="img12.jpg"></div>
            <div class="foto"><img src="img13.jpg"></div>
            <div class="foto"><img src="img14.jpg"></div>
            <div class="foto"><img src="img15.jpg"></div>
            <div class="foto"><img src="img16.jpg"></div>
            

        
        </div>
    </div>
    </div>

</body>

</html>
